sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies {
    compile project(':presenter')
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "io.springfox:springfox-swagger2:${swaggerVersion}"
    compile "io.springfox:springfox-swagger-ui:${swaggerVersion}"
    compile ("com.paypal.springboot:resteasy-spring-boot-starter:${resteasyVersion}"){
        exclude group: 'com.fasterxml.jackson.core'
        exclude group: 'com.fasterxml.jackson.jaxrs'
        exclude group: 'com.fasterxml.jackson.module'
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'org.javassist'
        exclude group: 'org.jboss.logging'
        exclude group: 'org.springframework.boot'
        exclude group: 'org.springframework.plugin'
    }
    compile "javax.ws.rs:javax.ws.rs-api:${javaxRsApiVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
